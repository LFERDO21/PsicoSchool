<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>

    <!-- css file link -->
    <link rel="stylesheet" href="quiz2.css">
</head>
<body>
    <div class="circulos">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
</div>
    <div class="container">
    <center>    
    <img src="../img/PsicoVAK.png" alt="img" id="img" class="img">
    </center>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li style="background: #B0FFB9;" class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li style="background: #FFA5A5;" class="option"><span id="option1" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Siguiente</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="/logo.png" alt="">
        <h2 id="score-title">PuntuaciÃ³n</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Volver a Test</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Comprobar respuestas</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Respuestas:</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Volver a Test</button>
    </div>
    </div>
    <!-- javascript file source -->
    <script src="quiz2.js"></script>
</body>
</html>
